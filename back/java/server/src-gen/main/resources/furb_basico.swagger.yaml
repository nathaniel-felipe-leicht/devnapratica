definitions:
  userNotificationKind:
    description: "User notification kind."
    type: string
    enum:
      - Operational
      - Management
      - News
    
  
  userNotificationPriority:
    description: "User notification priority."
    type: string
    enum:
      - Error
      - Alert
      - None
    
  
  eventEmailFormat:
    description: "Format of the email"
    type: string
    enum:
      - HTML
      - PLAIN_TEXT
    
  
  fieldType:
    description: ""
    type: string
    enum:
      - BINARY
      - BOOLEAN
      - DATE
      - DATETIME
      - DOUBLE
      - ENUM
      - INTEGER
      - MONEY
      - STRING
      - TIME
    
  
  fileFormat:
    description: ""
    type: string
    enum:
      - CSV
      - FLAT
      - JSON
      - XML
    
  
  hookFunction:
    description: ""
    type: string
    enum:
      - BEFORE_PARSE
      - BEFORE_CONVERSION
      - ON_ERROR
      - VALIDATE
    
  
  eventType:
    description: ""
    type: string
    enum:
      - CHUNK
      - DOWNLOAD
      - ERROR
      - FINISH
      - START
    
  
  errorStrategy:
    description: ""
    type: string
    enum:
      - CALL_SCRIPT
      - IGNORE
      - STOP
    
  
  status:
    description: ""
    type: string
    enum:
      - DONE
      - DONE_WITH_ERRORS
      - DOWNLOADING
      - ERROR
      - NOT_STARTED
      - RUNNING
    
  
  errorType:
    description: ""
    type: string
    enum:
      - CONVERT_ERROR
      - SERVICE_ERROR
    
  cliente:
    description: "Entidade que representa o cliente"
    type: object
    required:
      - nome
      - dataNascimento
      - cpf
      - qtPedidos
    properties:
      id:
        type: string
        format: uuid
        description: "Chave primaria"
      nome:
        type: string
        description: "Nome do cliente"
      dataNascimento:
        type: string
        format: date
        description: "Data de nascimento"
      creditoHabilitado:
        type: boolean
        description: "Tem credito habilitado"
        default: false
      cpf:
        type: string
        description: "CPF do cliente"
      qtPedidos:
        type: integer
        format: int64
        description: "Quantidade de pedidos"
  
  produto:
    description: "Produto"
    type: object
    required:
      - descricao
      - valorUnitario
    properties:
      id:
        type: string
        format: uuid
        description: "Chave primária"
      descricao:
        type: string
        description: "descrição"
      valorUnitario:
        type: number
        format: double
        description: "valor unitário"
  
  itemPedido:
    description: "ItemPedido"
    type: object
    required:
      - produto
      - quantidade
      - valorTotal
    properties:
      id:
        type: string
        format: uuid
        description: "Chave primaria"
      produto:
        type: object
        allOf:
          $ref: '#/definitions/produto'
        description: "Item do Item Pedido"
      quantidade:
        type: number
        format: double
        description: "Quantidade do Item"
      valorTotal:
        type: number
        format: double
        description: "Valor total"
  
  pedido:
    description: "Pedido"
    type: object
    required:
      - data
      - cliente
      - itens
    properties:
      id:
        type: string
        format: uuid
        description: "Chave primaria"
      data:
        type: string
        format: date
        description: "Data do pedido"
      observacoes:
        type: string
        description: "Observações do pedido"
      cliente:
        type: object
        allOf:
          $ref: '#/definitions/cliente'
        description: "Cliente do pedido"
      itens:
        type: array
        items:
          type: object
          allOf:
            $ref: '#/definitions/itemPedido'
          minimum: 1
        description: "Itens do pedido"
  
