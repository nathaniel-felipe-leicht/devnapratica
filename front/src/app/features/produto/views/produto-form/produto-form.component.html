<p-toast [style]="{marginTop: '80px'}" position="top-right" key="form-toast"></p-toast>

<div class=" ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
  <p-card class="centralized">
    <p-header class="header-card-form">
      <div class="ui-helper-clearfix title-card-header">
        <span class="ui-panel-title">Adicionar novo produto</span>
      </div>
    </p-header>
  <form [formGroup]="produtoForm" >
    <div class="">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <label class="required" for="descricaoFormInput">Descrição do produto:</label>
          <div class="ui-inputgroup">
            <input #descricaoFormInput type="text" id="descricao" name="descricao" pInputText formControlName="descricao" autocomplete="off" placeholder="Ex: Borracha"/>
          </div>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4">
          <label for="produtoName">Valor Unitario</label>
          <div class="ui-inputgroup">
            <input #valorUnitarioFormInput type="number" id="valorUnitario" name="valorUnitario" pInputText formControlName="valorUnitario" autocomplete="off" placeholder="Ex: 1"/>
          </div>
        </div>

      </div>
      <p-footer>
        <div class="group-button">
          <button pButton type="button" (click)="onSave()" label="Salvar" class="ui-button-raised ui-button-success"></button>
          <button pButton type="button" (click)="onCancel()" label="Cancelar" class="ui-button-raised ui-button-danger"></button>
        </div>
      </p-footer>
    </div>
  </form>
</p-card>
</div>
